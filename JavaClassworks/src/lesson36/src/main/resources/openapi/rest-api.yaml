openapi: 3.0.0

info:
  version: 1.0.0
  title: Simple Rest API

tags:
  - name: SimpleRest
    description: Simple rest CRUD API

paths:
  #/add:
  #  post:

  /getAll:
    get:
      tags:
        - SimpleRest
      summary: Get all records
      description: Get all records
      operationId: getAll
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: Person
        '404':
          description: Request failed - No items

  /get/{id}:
    get:
      tags:
        - SimpleRest
      summary: Get one record by id
      description: Get one record by id
      operationId: get
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: Person
        '404':
          description: Request failed - No items

  #/update/{id}:
  #  put:

  /delete/{id}:
    delete:
      tags:
        - SimpleRest
      summary: Delete one record by id
      description: Delete one record by id
      operationId: delete
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          content:
            application/json: { }
          description: "deleted person"
        '404':
          description: Request failed - No items

components:
  parameters:
    id:
      in: path
      name: id
      required: true
      description: record id
      schema:
        type: integer